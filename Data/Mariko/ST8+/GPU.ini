
[Stop GPU Tuning]
del '/switch/.packages/.*/'
cp '/switch/.packages/Ultra 4ifir Tuner/Data/Mariko/ST8+/Mariko.ini' '/switch/.packages/.Mariko/config.ini'

[Set GPU Base - Autotune]
hex-by-offset /atmosphere/kips/loader.kip 00250304 00
hex-by-offset /atmosphere/kips/loader.kip 00250320 00


[Set GPU ST - Autotune]
hex-by-offset /atmosphere/kips/loader.kip 00250304 01
hex-by-offset /atmosphere/kips/loader.kip 00250320 01


[Low MHz - 76-691MHz]
del '/switch/.packages/.*/'
cp 'switch/.packages/Ultra 4ifir Tuner/Data/Mariko/ST8+/GPU/Low MHz.ini' '/switch/.packages/.Low MHz/config.ini'

