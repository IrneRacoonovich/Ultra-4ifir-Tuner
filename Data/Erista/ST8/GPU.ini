
[Stop GPU Tuning]
del '/switch/.packages/.*/'
cp '/switch/.packages/Ultra 4ifir Tuner/Data/Erista/ST8/Erista.ini' '/switch/.packages/.Erista/config.ini'

[Set GPU Base - Autotune]
hex-by-offset /atmosphere/kips/loader.kip 00250304 00
hex-by-offset /atmosphere/kips/loader.kip 00250320 00


[Set GPU ST - Autotune]
hex-by-offset /atmosphere/kips/loader.kip 00250304 01
hex-by-offset /atmosphere/kips/loader.kip 00250320 01


[690MHz]
del '/switch/.packages/.*/'
cp 'switch/.packages/Ultra 4ifir Tuner/Data/Erista/ST8/GPU/690MHz.ini' '/switch/.packages/.690MHz/config.ini'

[768MHz]
del '/switch/.packages/.*/'
cp 'switch/.packages/Ultra 4ifir Tuner/Data/Erista/ST8/GPU/768MHz.ini' '/switch/.packages/.768MHz/config.ini'

[843MHz]
del '/switch/.packages/.*/'
cp 'switch/.packages/Ultra 4ifir Tuner/Data/Erista/ST8/GPU/843MHz.ini' '/switch/.packages/.843MHz/config.ini'

[921MHz - +999MHz]
del '/switch/.packages/.*/'
cp 'switch/.packages/Ultra 4ifir Tuner/Data/Erista/ST8/GPU/921MHz+999MHz.ini' '/switch/.packages/.921MHz +999MHz/config.ini'
